<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Formulario prueba</title>
</head>

<body>
    <main>
        <div class="container">
            <form>
                <h1>Calculadora nota final de la materia de algoritmos</h1>
                <label>Ingrese Nota Parcial 1: </label>
                <input type="number" id="p1" required />
                <label>Ingrese Nota Parcial 2: </label>
                <input type="number" id="p2" required />
                <label>Ingrese Nota Parcial 3: </label>
                <input type="number" id="p3" required />
                <label>Ingrese Nota Examen Final: </label>
                <input type="number" id="exf" required />
                <label>Ingrese Nota Trabajo Grupal: </label>
                <input type="number" id="tgrupal" required />
                <button type="button" onclick="calcularNota()">Calcular nota</button>
            </form>
            <div id="resultado">

            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>

</html>
